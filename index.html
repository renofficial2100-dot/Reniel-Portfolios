<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reniel Tabora — 3D Portfolio</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{
      --bg0:#070a12;
      --bg1:#0b1220;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.14);
      --shadow: 0 18px 55px rgba(0,0,0,.48);
      --radius: 22px;

      /* dynamic accent (changes via JS) */
      --hue: 210;
      --accent: hsl(var(--hue) 92% 62%);
      --accent2: hsl(calc(var(--hue) + 40) 92% 62%);
      --accent3: hsl(calc(var(--hue) + 80) 92% 62%);
      --glow: 0 0 22px rgba(255,255,255,.22), 0 0 45px color-mix(in srgb, var(--accent), transparent 65%);
    }

    [data-theme="light"]{
      --bg0:#f6f8ff;
      --bg1:#e9eeff;
      --card: rgba(0,0,0,.06);
      --card2: rgba(0,0,0,.09);
      --text: rgba(0,0,0,.88);
      --muted: rgba(0,0,0,.65);
      --muted2: rgba(0,0,0,.5);
      --stroke: rgba(0,0,0,.12);
      --shadow: 0 18px 55px rgba(0,0,0,.20);
      --glow: 0 0 22px rgba(0,0,0,.10), 0 0 45px color-mix(in srgb, var(--accent), transparent 70%);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 900px at 15% 10%, color-mix(in srgb, var(--accent), transparent 85%), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, color-mix(in srgb, var(--accent2), transparent 85%), transparent 60%),
        radial-gradient(800px 600px at 55% 90%, color-mix(in srgb, var(--accent3), transparent 86%), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* subtle animated noise layer */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.06), transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,.05), transparent 35%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 6px);
      mix-blend-mode: overlay;
      opacity:.25;
      pointer-events:none;
      filter: blur(.2px);
      animation: drift 14s linear infinite;
    }
    @keyframes drift{
      0%{ transform: translate3d(0,0,0); }
      50%{ transform: translate3d(-12px, 10px, 0); }
      100%{ transform: translate3d(0,0,0); }
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 28px;
      padding-bottom: calc(28px + env(safe-area-inset-bottom));
    }

    /* top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 14px;
    }

    .pill{
      display:flex;
      gap:10px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 999px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .status{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center;
      font-size: 12px;
      color: var(--muted);
      line-height:1.2;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--accent);
      box-shadow: var(--glow);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform:scale(1); opacity:.75;}
      50%{ transform:scale(1.35); opacity:1;}
    }

    .toggle{
      display:flex; gap:8px;
      align-items:center;
    }
    .btn{
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card2), var(--card));
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 650;
      font-size: 13px;
      letter-spacing:.2px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .15s ease, border-color .2s ease, filter .2s ease;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ border-color: color-mix(in srgb, var(--accent), var(--stroke) 55%); }

    .btn::after{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(220px 90px at var(--mx,50%) var(--my,50%),
        color-mix(in srgb, var(--accent), transparent 60%), transparent 70%);
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .btn:hover::after{ opacity: 1; }

    .btn.primary{
      border-color: color-mix(in srgb, var(--accent), var(--stroke) 45%);
    }

    /* 3D stage */
    .stage{
      perspective: 1100px;
      perspective-origin: 50% 30%;
    }

    .card3d{
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, color-mix(in srgb, var(--card2), transparent 0%), var(--card));
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
      transform-style: preserve-3d;
      position:relative;
    }

    /* glossy rim */
    .card3d::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(600px 220px at 15% 0%, color-mix(in srgb, var(--accent), transparent 72%), transparent 60%),
        radial-gradient(520px 240px at 85% 10%, color-mix(in srgb, var(--accent2), transparent 75%), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.12), transparent 45%);
      opacity:.65;
      pointer-events:none;
      transform: translateZ(20px);
      filter: blur(.2px);
    }

    .hero{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 18px;
      position:relative;
      transform-style: preserve-3d;
    }

    .heroTop{
      display:flex;
      justify-content:space-between;
      gap: 14px;
      align-items:flex-start;
      flex-wrap:wrap;
      transform-style: preserve-3d;
    }

    .pfpWrap{
      width: 92px; height: 92px;
      border-radius: 26px;
      border: 1px solid color-mix(in srgb, var(--accent), var(--stroke) 65%);
      background: linear-gradient(180deg, color-mix(in srgb, var(--accent), transparent 78%), transparent);
      box-shadow: var(--glow), var(--shadow);
      overflow:hidden;
      transform: translateZ(40px);
      position:relative;
      flex: 0 0 auto;
      animation: floaty 3.2s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform: translateZ(40px) translateY(0); }
      50%{ transform: translateZ(40px) translateY(-8px); }
    }
    .pfpWrap img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.05);
    }
    .pfpWrap::after{
      content:"";
      position:absolute; inset:-20%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.18), transparent 40%);
      pointer-events:none;
      transform: rotate(12deg);
    }

    .title{
      min-width: 220px;
      flex:1 1 auto;
      transform: translateZ(32px);
    }

    .nameRow{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap:wrap;
    }

    .name{
      font-size: 24px;
      font-weight: 900;
      letter-spacing: .2px;
      line-height: 1.1;
      margin:0;
      text-shadow: 0 10px 24px rgba(0,0,0,.35);
      position:relative;
    }

    /* typing look */
    .caret{
      display:inline-block;
      width: 10px;
      height: 1.05em;
      transform: translateY(2px);
      border-right: 3px solid var(--accent);
      margin-left: 3px;
      animation: blink .85s steps(1) infinite;
      filter: drop-shadow(0 0 8px color-mix(in srgb, var(--accent), transparent 40%));
    }
    @keyframes blink{ 50%{ opacity:0; } }

    /* rainbow shimmer letters */
    .shimmer{
      background: linear-gradient(90deg,
        hsl(var(--hue) 95% 65%),
        hsl(calc(var(--hue) + 40) 95% 65%),
        hsl(calc(var(--hue) + 80) 95% 65%),
        hsl(calc(var(--hue) + 120) 95% 65%),
        hsl(calc(var(--hue) + 160) 95% 65%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.25));
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid color-mix(in srgb, var(--accent), var(--stroke) 60%);
      background: linear-gradient(180deg, color-mix(in srgb, var(--accent), transparent 84%), var(--card));
      font-size: 12px;
      font-weight: 800;
      color: var(--text);
      box-shadow: var(--glow);
      transform: translateZ(24px);
      white-space:nowrap;
    }
    .check{
      width: 18px; height: 18px;
      border-radius: 6px;
      background: var(--accent);
      display:inline-grid;
      place-items:center;
      color: #071018;
      font-weight: 900;
      box-shadow: var(--glow);
    }

    .desc{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.45;
      max-width: 52ch;
    }

    .stats{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      margin-top: 12px;
      transform: translateZ(20px);
    }

    .chip{
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: color-mix(in srgb, var(--card), transparent 0%);
      font-size: 13px;
      color: var(--muted);
      display:flex;
      gap: 8px;
      align-items:baseline;
      box-shadow: 0 12px 30px rgba(0,0,0,.22);
    }
    .chip b{
      color: var(--text);
      font-size: 14px;
      letter-spacing:.2px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 0 18px 18px;
      transform-style: preserve-3d;
    }

    .sectionTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-top: 6px;
      transform: translateZ(16px);
    }
    .sectionTitle h2{
      margin:0;
      font-size: 14px;
      letter-spacing:.18em;
      text-transform: uppercase;
      color: var(--muted2);
      font-weight: 900;
    }

    .toolsRow{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      transform: translateZ(20px);
    }

    .toolBtn{
      padding: 12px 12px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card2), var(--card));
      color: var(--text);
      font-weight: 900;
      font-size: 13px;
      letter-spacing: .2px;
      box-shadow: 0 14px 36px rgba(0,0,0,.26);
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transition: transform .16s ease, border-color .2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .toolBtn:active{ transform: scale(.98); }
    .toolBtn::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(240px 120px at var(--mx,50%) var(--my,50%),
        color-mix(in srgb, var(--accent), transparent 55%), transparent 70%);
      opacity:.0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .toolBtn:hover::before{ opacity:1; }
    .toolBtn small{
      display:block;
      color: var(--muted2);
      font-weight: 800;
      letter-spacing:.08em;
      margin-top: 4px;
    }

    .aiGrid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      transform: translateZ(18px);
    }

    .aiCard{
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: color-mix(in srgb, var(--card), transparent 0%);
      padding: 12px 12px;
      box-shadow: 0 14px 35px rgba(0,0,0,.22);
      position:relative;
      overflow:hidden;
      text-decoration:none;
      color: var(--text);
      transition: transform .16s ease, border-color .2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .aiCard:active{ transform: scale(.985); }
    .aiCard:hover{ border-color: color-mix(in srgb, var(--accent2), var(--stroke) 55%); }
    .aiCard::after{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(260px 120px at var(--mx,50%) var(--my,50%),
        color-mix(in srgb, var(--accent2), transparent 60%), transparent 70%);
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .aiCard:hover::after{ opacity:1; }
    .aiCard b{
      display:block;
      font-size: 14px;
      font-weight: 950;
      letter-spacing:.2px;
    }
    .aiCard span{
      display:block;
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.25;
    }

    /* modal */
    .modalBack{
      position: fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 16px 14px calc(14px + env(safe-area-inset-bottom));
      z-index: 50;
      backdrop-filter: blur(10px);
    }
    .modalBack.show{ display:flex; animation: fadeIn .18s ease; }
    @keyframes fadeIn{ from{ opacity:0; } to{ opacity:1; } }

    .sheet{
      width:min(560px, 100%);
      border-radius: 22px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card2), var(--card));
      box-shadow: 0 25px 70px rgba(0,0,0,.55);
      overflow:hidden;
      transform-origin: 50% 100%;
      animation: popUp .22s cubic-bezier(.2,.9,.2,1);
    }
    @keyframes popUp{
      from{ transform: translateY(18px) scale(.98); opacity:.8; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }

    .sheetHead{
      padding: 14px 14px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid var(--stroke);
    }
    .sheetHead b{ font-size: 14px; letter-spacing:.2px; }
    .sheetBody{ padding: 14px; }
    .sheetBody p{
      margin:0 0 10px;
      color: var(--muted);
      font-size: 13px;
      line-height:1.5;
    }
    .sheetBody a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid color-mix(in srgb, var(--accent), var(--stroke) 60%);
      background: radial-gradient(300px 120px at 30% 20%, color-mix(in srgb, var(--accent), transparent 70%), transparent 60%),
                  linear-gradient(180deg, var(--card2), var(--card));
      color: var(--text);
      text-decoration:none;
      font-weight: 950;
      letter-spacing:.2px;
      box-shadow: var(--glow);
      margin-top: 10px;
    }

    /* welcome overlay */
    .welcome{
      position:fixed;
      inset:0;
      z-index: 80;
      display:grid;
      place-items:center;
      padding: 18px;
      background:
        radial-gradient(900px 600px at 50% 35%, color-mix(in srgb, var(--accent), transparent 80%), transparent 60%),
        rgba(0,0,0,.56);
      backdrop-filter: blur(14px);
    }
    .welcome.hidden{ display:none; }

    .welcomeCard{
      width:min(520px, 100%);
      border-radius: 26px;
      border: 1px solid color-mix(in srgb, var(--accent), var(--stroke) 55%);
      background: linear-gradient(180deg, color-mix(in srgb, var(--card2), transparent 0%), var(--card));
      box-shadow: 0 30px 90px rgba(0,0,0,.65), var(--glow);
      overflow:hidden;
      transform-style: preserve-3d;
      animation: welcomeIn .35s cubic-bezier(.2,.9,.2,1);
    }
    @keyframes welcomeIn{
      from{ transform: translateY(14px) scale(.985); opacity:.6; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }

    .welcomeCard .inner{
      padding: 18px;
    }
    .welcomeTitle{
      margin:0;
      font-size: 20px;
      font-weight: 1000;
      letter-spacing:.08em;
      text-transform: uppercase;
    }
    .welcomeTitle .shimmer{ background-size: 220% 100%; }

    .welcomeMsg{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.6;
    }
    .welcomeBtns{
      display:flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap:wrap;
    }
    .welcomeBtns .btn{ flex: 1 1 160px; }

    /* responsive tweaks */
    @media (min-width: 760px){
      .hero{
        grid-template-columns: 1fr;
      }
      .toolsRow{ grid-template-columns: repeat(3, 1fr); }
      .aiGrid{ grid-template-columns: repeat(3, 1fr); }
      .pfpWrap{ width: 104px; height: 104px; }
      .name{ font-size: 28px; }
    }
  </style>
</head>
<body>
  <!-- Welcome Overlay -->
  <div class="welcome" id="welcome">
    <div class="welcomeCard" id="welcomeCard">
      <div class="inner">
        <h1 class="welcomeTitle"><span class="shimmer" id="welcomeText">WELCOME</span></h1>
        <p class="welcomeMsg" id="welcomeSub">
          Loading 3D experience… Rainbow theme enabled ✨<br/>
          Tap “Enter” to continue.
        </p>
        <div class="welcomeBtns">
          <button class="btn primary" id="enterBtn">Enter</button>
          <button class="btn" id="skipAnimBtn">Skip animation</button>
        </div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="topbar">
      <div class="pill status">
        <span class="dot"></span>
        <span id="phTime">Loading time…</span>
        <span>•</span>
        <span id="battery">Battery: --%</span>
      </div>

      <div class="toggle">
        <button class="btn" id="themeBtn" title="Toggle Dark/Light">Dark/Light</button>
      </div>
    </div>

    <div class="stage" id="stage">
      <div class="card3d" id="card3d" aria-label="Reniel Tabora Portfolio">
        <div class="hero">
          <div class="heroTop">
            <div class="pfpWrap">
              <img src="https://img.sanishtech.com/u/86253bb941bdfbe89ddfccb8fe766965.jpg" alt="Reniel Tabora profile picture" />
            </div>

            <div class="title">
              <div class="nameRow">
                <h1 class="name">
                  <span class="shimmer" id="typedName"></span><span class="caret" id="caret"></span>
                </h1>
                <span class="badge" title="Verified">
                  <span class="check">✓</span> Verified
                </span>
              </div>

              <p class="desc">
                <b style="color:var(--text)">App Modder 2022-2026</b> and <b style="color:var(--text)">Editor videos</b>.
                3D mobile portfolio with rainbow effects, fast tools, and AI hub.
              </p>

              <div class="stats">
                <div class="chip"><span>Followers</span> <b>41k</b></div>
                <div class="chip"><span>Likes</span> <b>392k</b></div>
                <div class="chip"><span>Views</span> <b id="views">0</b></div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid">
          <div class="sectionTitle">
            <h2>Tools</h2>
            <button class="btn" id="randomHueBtn" title="Random rainbow">Rainbow</button>
          </div>

          <!-- TOP 3 BUTTONS -->
          <div class="toolsRow">
            <button class="toolBtn" data-open="tiktok">
              TikTok Downloader
              <small>SnapTik</small>
            </button>
            <button class="toolBtn" data-open="facebook">
              Facebook Downloader
              <small>FDown</small>
            </button>
            <button class="toolBtn" data-open="instagram">
              Instagram Downloader
              <small>SnapInsta</small>
